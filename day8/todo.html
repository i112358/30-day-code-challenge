<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="todoCtrl">
    <form class="header" ng-submit="todoAdd()">
      <h2>My To-Do List</h2>
      <input type="text" ng-model="todoInput" size="50" placeholder="I need to do..." required>
      <input type="submit" class="addBtn" value="Add">
    </form>
    <br>
    <ul id="tdl">
      <li ng-repeat="x in todoList" ng-click="x.done=!x.done" ng-class="{checked:x.done}">{{x.todoText}}<span class="close" ng-click="remove($index)">&times;</span></li>
    </ul>
    <script src="todo.js"></script>
  </body>
</html>
